# Startup Application
exec-once=~/.config/hypr/scripts/startup.sh

# Monitors
monitor=,preferred,0x0,1

input {
    kb_file=
    kb_layout=de
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
        scroll_factor=0.5
    }
    sensitivity=-.15 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x99a6e3a1
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

misc {
    disable_hyprland_logo=true
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    col.group_border=0xff1e1e2e
    col.group_border_active=0xfffab387
}

gestures {
    workspace_swipe=yes
}

# Variables
$menu = wofi --show drun
$runner = wofi --show run

# Application
bind=SUPER,RETURN,exec,kitty
bind=SUPER,Q,killactive,
bind=SUPERSHIFT,M,exit,
bind=SUPER,SPACE,togglefloating,
#bind=SUPER,D,exec,wofi --show run 
bind=SUPER,R,exec,$runner
bind=SUPER,D,exec,$menu
bind=SUPER,N,exec,kitty --class=notetaker fish -c "notetaker -m onenote"
bind=SUPERSHIFT,N,exec,kitty --class=notetaker fish -c "notetaker"
bind=SUPER,Z,exec, ~/.config/hypr/scripts/lock 
bind=SUPER,M,exec,~/.config/rofi/bin/powermenu
bind=SUPERSHIFT,BACKSPACE,exec,~/.config/hypr/scripts/screen.sh
bind=SUPERSHIFT,R,exec,hyprctl reload
bind=SUPER,C,exec,clipman pick -t wofi

# Mouse
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bindm=ALT,mouse:272,resizewindow

# Window manipulation
bind=SUPER,P,pseudo,
bind=SUPERSHIFT,P,pin,
bind=SUPER,F,fullscreen,1
bind=SUPERSHIFT,F,fullscreen,0
bind=SUPER,T,togglegroup
bind=SUPER,E,togglesplit

# Navigation
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,j,movefocus,l
bind=SUPER,odiaeresis,movefocus,r
bind=SUPER,l,movefocus,u
bind=SUPER,k,movefocus,d

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

bind=SUPERSHIFT,J,movewindow,l
bind=SUPERSHIFT,odiaeresis,movewindow,r
bind=SUPERSHIFT,L,movewindow,u
bind=SUPERSHIFT,K,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9

bind=SUPER,B,changegroupactive,f 
bind=SUPER,C,changegroupactive,b

# Scratchpad
bind=SUPERSHIFT,S,movetoworkspace,special
bind=SUPER,S,togglespecialworkspace,

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

binde=SUPER,plus,splitratio,+
binde=SUPER,minus,splitratio,-

# Functionskeys
binde=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume --inc 
binde=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume --dec
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume --toggle
bind=,XF86AudioPlay,exec,playerctl -p spotify play-pause
bind=,XF86AudioNext,exec,playerctl -p spotify next
bind=,XF86AudioPrev,exec,playerctl -p spotify previous
binde=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness --dec
binde=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness --inc
bind=SUPER,Print,exec,grim && grim - | wl-copy 
bind=,Print,exec,grim -g "$(slurp)" - | wl-copy

# Rules
## Notetaker 
windowrule=float,^(notetaker)
windowrule=size 1162 724,^(notetaker)
windowrule=center,^(notetaker)
windowrule=pin,^(notetaker)
## Picture-in-Picture
windowrule=float,title:^(Picture-in-Picture)
windowrule=pin,title:^(Picture-in-Picture)
## Bitwarden
windowrulev2=float,class:(Bitwarden)
windowrulev2=pseudo,class:(Bitwarden)
