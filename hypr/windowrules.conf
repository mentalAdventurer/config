# FileChooser
windowrule = float on, match:class "^(xdg-desktop-portal-gtk)$"

# Picture-in-Picture
windowrule = float on,             match:title "([Pp]icture.*[Pp]icture)"
windowrule = pin on,               match:title "([Pp]icture.*[Pp]icture)"
windowrule = border_size 0,        match:title "([Pp]icture.*[Pp]icture)"
windowrule = decorate off,         match:title "([Pp]icture.*[Pp]icture)"
windowrule = keep_aspect_ratio on, match:title "([Pp]icture.*[Pp]icture)"

# Authentication
windowrule = float on, match:class "^(org.kde.polkit-kde-authentication-agent-1)$"


# MATLAB
windowrule = no_focus on,      match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(Command HistoryWindow)$"
windowrule = border_size 0,    match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(Command HistoryWindow)$"
windowrule = decorate off,     match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(Command HistoryWindow)$"
windowrule = opacity 1.0 override, match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(Command HistoryWindow)$"

windowrule = no_focus on,      match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(TabCompletionPopup)$"
windowrule = border_size 0,    match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(TabCompletionPopup)$"
windowrule = decorate off,     match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(TabCompletionPopup)$"
windowrule = opacity 1.0 override, match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(TabCompletionPopup)$"

windowrule = no_focus on,      match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(FunctionHints)$"
windowrule = border_size 0,    match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(FunctionHints)$"
windowrule = decorate off,     match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(FunctionHints)$"
windowrule = opacity 1.0 override, match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(FunctionHints)$"

windowrule = no_focus on, match:class "^(MATLAB [\\w\\d]* - academic use)$", match:title "^(DefaultOverlayManager\\.JWindow)$"


# Webex
## PopupWidgetTitle (Wayland/XWayland variants)
windowrule = border_size 0,        match:class "^(CiscoCollabHost)$", match:title "^(PopupWidgetTitle)$"
windowrule = decorate off,         match:class "^(CiscoCollabHost)$", match:title "^(PopupWidgetTitle)$"
windowrule = float on,             match:class "^(CiscoCollabHost)$", match:title "^(PopupWidgetTitle)$"
windowrule = no_initial_focus on,  match:class "^(CiscoCollabHost)$", match:title "^(PopupWidgetTitle)$"

## x11 - no class set
windowrule = border_size 0, match:xwayland 1, match:title "^(PopupWidgetTitle)$"
windowrule = decorate off,  match:xwayland 1, match:title "^(PopupWidgetTitle)$"
windowrule = float on,      match:xwayland 1, match:title "^(PopupWidgetTitle)$"

## Device Connection
windowrule = stay_focused on, match:xwayland 1, match:title "^(PopupDeviceConnectionFrame)$"

## Messages
## (Your comment said these didn't work; translating directly.
##  Reminder: `center` only does anything if the window is floating.)
windowrule = workspace unset, match:xwayland 1, match:title "(Form)"
windowrule = float on,        match:xwayland 1, match:title "(Form)"
windowrule = center on,       match:xwayland 1, match:title "(Form)"

## Call Window (x11), can't be separated from the rest of the windows
windowrule = workspace unset,     match:float 1, match:class "^(CiscoCollabHost)$", match:title "^(Webex)$"
windowrule = border_size 0,       match:float 1, match:class "^(CiscoCollabHost)$", match:title "^(Webex)$"
windowrule = decorate off,        match:float 1, match:class "^(CiscoCollabHost)$", match:title "^(Webex)$"
windowrule = no_initial_focus on, match:float 1, match:class "^(CiscoCollabHost)$", match:title "^(Webex)$"


# Global Protect
windowrule = stay_focused on, match:class "^(PanGPUI)$"

# Ueberzug
windowrule = float on, match:class .*ueberzugpp.*
windowrule = no_initial_focus 1, match:class .*ueberzugpp.*
windowrule = no_anim 1, match:class .*ueberzugpp.*
windowrule = border_size 0, match:class .*ueberzugpp.*
